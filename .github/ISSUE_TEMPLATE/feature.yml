name: Feature request
description: Suggest a new feature to add
labels: ["feature"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the feature you're requesting.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Provide a detailed description of the change or addition you are proposing
    validations:
      required: true
  - type: textarea
    attributes:
      label: Context
      description: |
        Why is this change important to you? How would you use it?
        
        How can it benefit other users?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Possible implementation
      description: If you already have an idea how this could be implemented, provide the details here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
